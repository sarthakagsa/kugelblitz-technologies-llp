<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		html,body{
			height: 100%;
			width: 100%;
		}
		#home-background{
			min-width: 100%;
			min-height: 100%;
		}
	</style>
</head>
<body>
<div id="home-background"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
VANTA.BIRDS({
  el: "#home-background",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00
})
</script>
</body>
</html>
